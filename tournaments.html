    <section id="tournaments">
        <div id="tournaments-image">
            
        </div>
        <div id="tournaments-about">
            <h2>Tournaments</h2>
            <p> 
                Sign up for our tournaments here! Our next tournament takes place on the 24th of April 2022!
            </p>
        </div>
        <div id="tournaments-form">
            <form method="POST" action="https://formdump.codeinstitute.net/">
                <fieldset>
                    <legend>Your Details</legend>
                    
                    <div>
                        <label for="name-field">Name:</label>
                        <input type="text" id="name-field" name="full_name" placeholder="Your Name Here" required>
                    </div>
                    <div>
                        <label for="email-field">Email:</label>
                        <input type="email" id="email-field" name="email" placeholder="Your Email Here" required>
                    </div>
                    <div>
                        <label for="age-field">Age:</label>
                        <input type="number" id="age-field" name="age" placeholder="18" min="18">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Send Form" class="button">
                    </div>
                </fieldset>
            </form>
        </div>
    </section>


    <footer>
        <ul id="social">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Check out our Facebook page (link will open in a new tab)"><i class="fa-brands fa-facebook"></i></a>
